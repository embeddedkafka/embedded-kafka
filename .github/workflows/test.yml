name: Test

on:
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 8
        cache: 'sbt'
    - name: Check formatting
      run: sbt scalafmtCheckAll
    - name: Compile
      run: sbt compile
    - name: Run cross-version tests
      run: sbt +test
