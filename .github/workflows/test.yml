name: Test

on:
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: olafurpg/setup-scala@v13
    - name: Check formatting
      run: sbt scalafmtCheckAll
    - name: Compile
      run: sbt compile
    - name: Run cross-version tests
      run: sbt +test
